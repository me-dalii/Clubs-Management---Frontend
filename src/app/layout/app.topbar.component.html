<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/images/fsb.png" alt="logo">
        <span>Clubs Management</span>
    </a>

    <button class="p-link layout-menu-button layout-topbar-button p-trigger" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button class="p-link layout-topbar-menu-button layout-topbar-button p-trigger" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <!-- <div class="layout-topbar-menu ml-3 " >
        <span class="p-input-icon-right">
            <input type="text" pInputText placeholder="Search">
            <i class="pi pi-search"></i>
        </span>
    </div> -->


    <div class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        
        <p-button #btn (click)="menu.toggle($event)" icon="pi pi-user" styleClass="p-button-lg p-button-rounded p-button-plain p-button-text">
        </p-button>
        <p-tieredMenu #menu [model]="profileItems" [popup]="true"></p-tieredMenu>
        
        <a (click)="onLogout()" class="p-link layout-topbar-button">
            <i class="pi pi-sign-out"></i>
            <span>Log out</span>
        </a>
    </div>
</div>
